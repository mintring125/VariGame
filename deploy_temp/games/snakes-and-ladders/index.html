<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뱀과 사다리 - 동물의 숲</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/victory-video.css">
    <link rel="stylesheet" href="../../assets/fullscreen.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="home-btn" onclick="location.href='../../index.html'">🏠 홈</button>
            <h1>🐍 뱀과 사다리 🪜</h1>
            <button class="restart-btn" onclick="restartGame()">🔄 다시 시작</button>
        </div>

        <div class="game-info-card">
            <h3>🎮 게임 방법</h3>
            <ul>
                <li>주사위를 굴려서 나온 수만큼 이동해요</li>
                <li>🪜 사다리를 만나면 위로 올라가요!</li>
                <li>🐍 뱀을 만나면 아래로 내려가요!</li>
                <li>🎲 6이 나오면 한 번 더 굴릴 수 있어요</li>
                <li>⭐ 먼저 100번 칸에 도착하면 승리!</li>
            </ul>
        </div>

        <div class="players">
            <div class="player" id="player1">
                <img src="../../assets/celeste.png" alt="부엉이" class="player-avatar">
                <div class="player-info">
                    <div class="player-name">부엉이 셀레스트</div>
                    <div class="player-position">위치: <span id="pos1">1</span></div>
                </div>
            </div>
            <div class="player" id="player2">
                <img src="../../assets/sally.png" alt="샐리" class="player-avatar">
                <div class="player-info">
                    <div class="player-name">다람쥐 샐리</div>
                    <div class="player-position">위치: <span id="pos2">1</span></div>
                </div>
            </div>
        </div>

        <div class="dice-area">
            <div class="dice" id="dice">
                <div class="dice-face">?</div>
            </div>
            <button class="roll-btn" id="rollBtn" onclick="rollDice()">주사위 굴리기</button>
            <div class="turn-info" id="turnInfo">부엉이 셀레스트 차례</div>
            <div class="message" id="message"></div>
        </div>

        <div class="board" id="board"></div>
    </div>

    <div class="victory-modal" id="victoryModal">
        <div class="victory-content">
            <h2 id="victoryTitle"></h2>
            <div id="victoryVideoContainer"></div>
            <button class="play-again-btn" onclick="restartGame()">다시 하기</button>
        </div>
    </div>

    <script src="../../assets/victory-video.js"></script>
    <script src="game.js"></script>
    <script src="../../assets/fullscreen.js"></script>
</body>
</html>
