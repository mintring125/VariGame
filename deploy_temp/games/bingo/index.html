<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 빙고 - 동물의 숲</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/victory-video.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/fullscreen.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="home-button" onclick="location.href='../../index.html'">🏠 홈</button>
            <h1>🎯 숫자 빙고</h1>
            <button class="restart-button" onclick="location.reload()">🔄 다시 시작</button>
        </div>

        <div class="info-card">
            <h3>🎮 게임 방법</h3>
            <p>1. 번갈아가며 1~25 숫자를 선택하세요</p>
            <p>2. 선택한 숫자는 양쪽 판에 모두 X 표시됩니다</p>
            <p>3. 가로, 세로, 대각선 한 줄을 완성하면 빙고!</p>
            <p>4. 먼저 3줄 빙고를 완성하면 승리합니다!</p>
        </div>

        <div class="turn-indicator">
            <span id="current-turn">부엉이의 차례</span>
        </div>

        <div class="game-area">
            <div class="player-section">
                <div class="player-header">
                    <img src="../../assets/celeste.png" alt="부엉이" class="player-avatar">
                    <div class="player-info">
                        <h2>부엉이</h2>
                        <div class="bingo-count">빙고: <span id="celeste-bingo">0</span>줄</div>
                    </div>
                </div>
                <div class="bingo-board" id="celeste-board"></div>
            </div>

            <div class="player-section">
                <div class="player-header">
                    <img src="../../assets/sally.png" alt="샐리" class="player-avatar">
                    <div class="player-info">
                        <h2>샐리</h2>
                        <div class="bingo-count">빙고: <span id="sally-bingo">0</span>줄</div>
                    </div>
                </div>
                <div class="bingo-board" id="sally-board"></div>
            </div>
        </div>

        <div class="number-selector">
            <h3>숫자 선택</h3>
            <div class="number-grid" id="number-grid"></div>
        </div>
    </div>

    <div id="victory-modal" class="modal">
        <div class="modal-content">
            <h2 id="winner-text"></h2>
            <p id="winner-message"></p>
            <button class="play-again-button" onclick="location.reload()">다시 하기</button>
        </div>
    </div>

    <script src="../../assets/victory-video.js"></script>
    <script src="game.js"></script>
    <script src="../../assets/fullscreen.js"></script>
</body>
</html>
