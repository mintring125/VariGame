<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>뱀과 사다리 - 동물의 숲</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/victory-video.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="../../assets/celeste.png">
    <link rel="apple-touch-icon" href="../../assets/celeste.png">
</head>

<body>
    <!-- Compact top bar: home + title + restart -->
    <div class="top-bar">
        <button class="icon-btn" onclick="location.href='../../index.html'">🏠</button>
        <h1>🐍 뱀과 사다리 🪜</h1>
        <button class="icon-btn" onclick="restartGame()">🔄</button>
    </div>

    <!-- Compact control strip: players inline -->
    <div class="control-strip">
        <div class="mini-player active" id="player1">
            <img src="../../assets/celeste.png" alt="부엉이" class="mini-avatar">
            <span class="mini-name">셀레스트</span>
            <span class="mini-pos" id="pos1">1</span>
        </div>
        <div class="mini-player" id="player2">
            <img src="../../assets/sally.png" alt="샐리" class="mini-avatar">
            <span class="mini-name">샐리</span>
            <span class="mini-pos" id="pos2">1</span>
        </div>
    </div>

    <!-- Dice row -->
    <div class="dice-strip">
        <div class="dice-box" id="dice"><span class="dice-face">🎲</span></div>
        <button class="roll-btn" id="rollBtn" onclick="rollDice()">주사위 굴리기</button>
        <span class="turn-info" id="turnInfo">부엉이 셀레스트 차례</span>
        <span class="message" id="message"></span>
    </div>

    <!-- THE BOARD - Maximum size -->
    <div class="board-wrapper">
        <div class="board" id="board"></div>
    </div>

    <!-- Victory Modal -->
    <div class="victory-modal" id="victoryModal">
        <div class="victory-content">
            <h2 id="victoryTitle"></h2>
            <div id="victoryVideoContainer"></div>
            <button class="play-again-btn" onclick="restartGame()">다시 하기</button>
        </div>
    </div>

    <script src="../../assets/victory-video.js"></script>
    <script src="game.js"></script>
</body>

</html>
