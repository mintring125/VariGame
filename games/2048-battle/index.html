<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧩 2048 배틀 🧩</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/victory-video.css">
    <link rel="stylesheet" href="../../assets/fullscreen.css">
</head>
<body>
    <div class="leaf leaf-1">🍃</div>
    <div class="leaf leaf-2">🌸</div>

    <div class="container">
        <h1 class="title">🧩 2048 배틀 🧩</h1>

        <div class="rules-card">
            <h3>📖 게임 방법</h3>
            <p>화살표로 숫자를 밀어 합치세요!<br>같은 숫자가 만나면 합쳐져요. 더 큰 숫자를 만들면 승리!</p>
        </div>

        <div class="game-area">
            <div class="players-container">
                <!-- Player 1: Celeste -->
                <div class="player-section" id="player1Section">
                    <div class="player-header">
                        <img src="../../assets/celeste.png" alt="부엉이" class="player-avatar">
                        <div class="player-info">
                            <h2>부엉이 (Celeste)</h2>
                            <div class="score-display">
                                <div>최고: <span id="maxTile1">2</span></div>
                                <div>점수: <span id="score1">0</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="board" id="board1"></div>
                </div>

                <!-- Player 2: Sally -->
                <div class="player-section" id="player2Section">
                    <div class="player-header">
                        <img src="../../assets/sally.png" alt="샐리" class="player-avatar">
                        <div class="player-info">
                            <h2>샐리 (Sally)</h2>
                            <div class="score-display">
                                <div>최고: <span id="maxTile2">2</span></div>
                                <div>점수: <span id="score2">0</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="board" id="board2"></div>
                </div>
            </div>

            <div class="message-area" id="messageArea">부엉이의 차례입니다!</div>

            <div class="controls">
                <div class="direction-buttons">
                    <button class="dir-btn" onclick="handleMove('up')">↑</button>
                    <div class="dir-row">
                        <button class="dir-btn" onclick="handleMove('left')">←</button>
                        <button class="dir-btn" onclick="handleMove('down')">↓</button>
                        <button class="dir-btn" onclick="handleMove('right')">→</button>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <a href="../../index.html" class="btn btn-home">🏠 홈으로</a>
                <button class="btn btn-restart" onclick="initGame()">🔄 다시 시작</button>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>🎉 게임 종료! 🎉</h2>
            <img id="winnerAvatar" src="" alt="승자" class="winner-avatar">
            <div id="winnerText"></div>
            <div id="finalScores"></div>
            <button class="btn btn-restart" onclick="closeModal(); initGame()">🔄 다시 하기</button>
            <a href="../../index.html" class="btn btn-home">🏠 홈으로</a>
        </div>
    </div>

    <script src="../../assets/victory-video.js"></script>
    <script src="game.js"></script>
    <script src="../../assets/fullscreen.js"></script>
</body>
</html>
